
{% if site.paypal_button_id %}   
<form class="paypalform" action="https://www.paypal.com/cgi-bin/webscr" target="_blank" method="post">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="{{ site.paypal_button_id | default: 'UNCONFIGURED' }}">
    <button class="paypal-button" name="submit"> 
        <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" style="height: 24px; width: 24px; margin-right: 8px;">
        {{ site.paypal_button_text | default: 'Donate' }}
    </button>     
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">   
</form> 
{% endif %}
